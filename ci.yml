name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # укажите нужную версию, если есть требования

      - name: Install dependencies
        run: |
          make setup

      - name: Run tests
        run: |
          make test

      - name: Run linter
        run: |
          make lint